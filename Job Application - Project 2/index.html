<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <div class="content">
        <div class="apply-box">
            <div class="Title">
                <h1 class="Job">Job Application </h1> 
                <h2 class="Web">(Web)</h2>
            </div>
            <form action=""></form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="First">First Name</label>
                        <input type="text" name="First" id="First" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="Last">Last Name</label>
                        <input type="text" name="Last" id="Last" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="Role">Job Role</label>
                        <select name="Role" id="Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full-Stack">Full-Stack Developer</option>
                            <option value="UI-UX">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address..."> </textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="text" name="City" id="City" placeholder="Enter City Name...">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input type="date" name="Date" id="Date" >
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" name="upload" id="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
